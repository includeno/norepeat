<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>

<body>
  <div width="100px" id="app">

    <div>
      <div width="100px" v-if="loginstate">
        {{ message }} {{ username }}
        <br>
        <!-- TODO -->
        <button v-on:click="logout">{{ logout_message }}</button>
      </div>
      <vue_form v-else></vue_form>


    </div>

    <div>
      <div v-if="loginstate">

        <button v-on:click="gettemplist">刷新</button>
        <br>
        <br>
        <div ref="hello" id="requestform">

          <table v-bind:style="{width : 370+'px' }" align="left">
            <tr>
              <td v-bind:style="{width : 120+'px' }">时间/Time</td>
              <td v-bind:style="{width : 250+'px' }">链接/URL</td>
            </tr>

            <tr v-for="(item, index) in templist">

              <td v-bind:style="{width : 120+'px' }">
                {{item.time}}
              </td>
              <td v-bind:style="{width : 250+'px' }">
                <a v-on:click="opennewtab(item.url)">{{show_standard_url(item.url)}}</a>
              </td>

            </tr>
        </div>
        </table>



      </div>
    </div>

  </div>
  </div>

  <script src="https://cdn.bootcss.com/vue/2.6.12/vue.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>

  <script src="popup.js"></script>

</body>

</html>
